<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Config Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-input>
      <ion-label>Username</ion-label>
      <input type="text" name="username" [(ngModel)]="data.username">
    </ion-input>
    <button round block (click)="submit()">Submit to server</button>
  </ion-list>
  <ion-card>
    <ion-card-header>
      Response
    </ion-card-header>
    <ion-card-content>
      <b>{{data.response}}</b>
    </ion-card-content>
  </ion-card>
</ion-content>
