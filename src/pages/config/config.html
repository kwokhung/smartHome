<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Config Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="config" (ngSubmit)="submit()">
    <ion-item>
      <ion-label>Host</ion-label>
      <ion-input type="text" formControlName="host"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>SSID</ion-label>
      <ion-input type="text" formControlName="ssid"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!config.valid">Save</button>
  </form>
  <ion-card>
    <ion-card-header>
      Response
    </ion-card-header>
    <ion-card-content>
      <b>{{response}}</b>
    </ion-card-content>
  </ion-card>
</ion-content>
